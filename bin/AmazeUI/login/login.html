<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>贵阳麻将后台管理系统</title>
  <meta name="description" content="贵阳麻将后台管理系统">
  <meta name="keywords" content="贵阳麻将后台管理系统">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="../assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="贵阳麻将后台管理系统" />
  <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="../assets/css/admin.css">
  <link rel="stylesheet" href="../assets/css/app.css">
</head>

<body data-type="login">
  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				贵阳麻将后台管理系统<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">

		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="email" class=""id="username" placeholder="输入账号">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="password" placeholder="输入密码">
					</div>
					<p><button type="button"  onclick="javascript:onLogin()"  class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/amazeui.min.js"></script>
  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/dialog.js"></script>
  <script src="../assets/js/jquery.md5.js"></script>
</body>

<script>
	document.onkeydown=function(event){
		var e = event ? event :(window.event ? window.event : null);
		if(e.keyCode==13){
			onLogin()
		}
	}

	function onLogin() {
		var data= {username:$("#username").val(),password:$("#password").val()}
		if (data.username == "") {
			$.Alert("账号不能为空")
			return
		}

		var reg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
		if(!reg.test(data.username)) {
			$.Alert("账号必须是有效的邮箱地址")
			return
		}

		if (!data.password)
		{
			$.Alert("密码不能为空")
			return
		}

		data.password = $.md5( data.password)
		$.ajax({
			type: "POST",
			url: "/users/login",
			data: data,
			dataType: "json",
			success: function (data) {
				if (data["status"] == "ok") {
					console.info(data)
					location.href = "/"
				}else{
					$.Alert(data["msg"])
				}
			}
		});
	}

</script>
</html>
